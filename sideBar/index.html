<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-div">
                <a href="#" class="nav-logo">
                    <img src="icon/icons8_javascript.svg" alt="Logo" srcset="" class="nav-logo__icon">
                    <span class="nav-link nav-logo__text">SULTONDEV</span>
                </a>
                <div class="nav-toggle">
                    <i class='bx bxs-chevron-right'></i>
                </div>
                <ul class="nav-list">
                    <a href="#" class="nav-list__link active">
                        <i class='bx bx-grid-alt nav-list__link-icon'></i>
                        <span class="nav-list__link-text">Home</span>
                    </a>
                    <a href="#" class="nav-list__link active">
                        <i class='bx bx-user nav-list__link-icon'></i>
                        <span class="nav-list__link-text">User</span>
                    </a>
                    <a href="#" class="nav-list__link active">
                        <i class='bx bx-bell nav-list__link-icon'></i>
                        <span class="nav-list__link-text">Notification</span>
                    </a>
                    <a href="#" class="nav-list__link active">
                        <i class='bx bx-heart nav-list__link-icon'></i>
                        <span class="nav-list__link-text">Favorites</span>
                    </a>
                    <a href="#" class="nav-list__link active">
                        <i class='bx bx-bookmark nav-list__link-icon'></i>
                        <span class="nav-list__link-text">Favorites</span>
                    </a>
                    <a href="#" class="nav-list__link active">
                        <i class='bx bx-message-rounded nav-list__link-icon'></i>
                        <span class="nav-list__link-text">Chat</span>
                    </a>
                </ul>

            </div>
            <a href="#" class="nav-list__link active">
                <i class='bx bx-log-out-circle nav-list__link-icon'></i>
                <span class="nav-list__link-text">Close</span>
            </a>
        </nav>
    </header>
    <script src="js/app.js"></script>
</body>

</html>
