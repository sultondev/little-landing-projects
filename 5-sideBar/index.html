<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../media-files/icons/font-awesome-pro-master/css/all.min.css">

</head>

<body>
    <button class="btn-open-toggle">
        <i class="fa fa-bars"></i>
    </button>
    <aside class="aside">
        <div class="aside-header">
            <img src="icon/logo.svg" class="aside-header__logo" alt="logo">
            <button class="btn-close-toggle">
                <i class="fa fa-times"></i>
            </button>
        </div>

        <!-- Links list -->
        <ul class="aside-list">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Projects</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <!-- Social links -->
        <ul class="social-icons">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-behance"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-sketch"></i></a></li>
        </ul>
    </aside>
    <script src="js/app.js"></script>
</body>

</html>
