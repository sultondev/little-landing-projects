<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css">

    <!-- ---------font awesome---------- -->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="font-awesome-pro-master/css/all.min.css">


    <!-- Google fonts -->
    <!-- ----- Poppins -------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="main-banner">
            <div class="main-banner__login appear-left-anim" style="--duration-element: 0.9s">
                <img src="assets/icon/draw/login-draw.svg" class="main-banner__login-svg appear-left-anim" alt="login"
                    style="--duration-element: 1.4s">
            </div>
            <div class="main-banner__reg appear-left-anim" style="--duration-element: 0.9s">
                <img src="assets/icon/draw/profile-undraw.svg" class="main-banner__reg-svg appear-left-anim" alt="login"
                    style="--duration-element: 1.4s">
            </div>
        </div>
        <div class="container container-main">
            <ul class="main-list ">
                <li class="main-list__item main-list__item-title appear-right-anim" style="--duration-element: 0.9s">
                    <img src="assets/icon/draw/user-undraw.svg" class="main-list__item-user" alt="user">
                    <h2 class="main-list__item-header">WELCOME BACK</h2>
                    <h2 class="main-list__item-header-reg">WELCOME</h2>
                </li>
                <li class="main-list__item main-list__item-create main-list__item-reg appear-right-anim"
                    style="--duration-element: 1s">
                    <form action="#" class="main-reg">
                        <div class="main-reg__item main-reg__username">
                            <i class="fad fa-user main-reg__username-icon"></i>
                            <input type="text" class="main-reg__username-input" placeholder="Username or Email address">
                        </div>
                        <div class="main-reg__item main-reg__email ">
                            <i class="fas fa-envelope main-reg__email-icon"></i>
                            <input type="text" class="main-reg__email-input" placeholder="Your Email">
                        </div>
                        <div class="main-reg__item main-reg__password">
                            <i class="fad fa-lock main-reg__username-icon"></i>
                            <input type="text" class="main-reg__password-input" placeholder="Password">
                        </div>
                        <div class="main-reg__item main-reg__confirm ">
                            <i class="fad fa-lock main-reg__confirm-icon"></i>
                            <input type="text" class="main-reg__confirm-input" placeholder="Confirm Password">
                        </div>
                        <div class="main-reg__item main-reg__option">
                            <a href="#" class="main-reg__option-new">Create an account</a>
                            <a href="#" class="main-reg__option-login">Login</a>
                            <a href="#" class="main-reg__option-forgot">Forgot Password?</a>
                        </div>
                    </form>
                </li>
                <li class="main-list__item appear-right-anim" style="--duration-element: 1.1s">
                    <button class="main-list__item-btn">
                        SUBMIT
                    </button>
                </li>
            </ul>
        </div>
    </main>

    <script src="assets/js/banner.js">

    </script>
</body>

</html>
