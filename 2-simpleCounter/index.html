<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">
            Counter
        </h1>

        <div class="header-count">
            <span class="header-count__number">0</span>
        </div>
        <ul class="header-list">
            <button class="header-list__items header-list__items-decrease">DECREASE</button>
            <button class="header-list__items header-list__items-reset">RESET</button>
            <button class="header-list__items header-list__items-increase">INCREASE</button>
        </ul>
    </header>

    <script src="js/app.js"></script>
</body>

</html>
