<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews/Quotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../media-files/icons/font-awesome-pro-master/css/all.min.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <h1 class="vue header-title">
                Our Reviews
            </h1>
        </header>
        <section class="card">
            <div class="card-container">
                <div class="card-admin">
                    <div class="fa card-admin__wrapper">
                        <img src="" alt="admin 1" class="card-admin__img">
                    </div>
                    <h2 class="card-admin__name">
                        <br>
                    </h2>
                    <span class="card-admin__skill vue">

                    </span>
                    <p class="card-admin__quotes">

                    </p>
                </div>
                <div class="card-group">
                    <div class="card-group__btns card-group__btns-left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="card-group__btns card-group__btns-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <button class="card-group__random">
                    Surprise Me
                </button>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
